<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${park.parkNm} + ' - 공원 상세 정보'">공원 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .park-info-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .park-info-container img {
            margin: 0 auto;
            display: block;
        }
        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
            margin: 10px;
            flex: 1 1 20%;
        }
        .product-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .col-md-4 {
            flex: 1 1 20%;
            max-width: calc(100% / 5 - 20px);
            margin-bottom: 20px;
        }
        .form-check-input {
            border: 2px solid black;
            width: 20px;
            height: 20px;
        }
        .container {
            padding: 0 15px;
        }
    </style>
</head>
<body>

<div class="container my-5 park-info-container">
    <h1 class="text-center mb-5" th:text="${park.parkNm}">공원 이름</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>공원 정보</h2>
            <p><strong>구분:</strong> <span th:text="${park.parkSe}">구분 정보 없음</span></p>
            <p><strong>주소:</strong> <span th:text="${park.lnmadr}">주소 정보 없음</span></p>
            <p><strong>면적:</strong> <span th:text="${park.parkAr + ' ㎡'}">면적 정보 없음</span></p>
            <p th:if="${latitude != null && longitude != null}">
                <strong>현재 위치에서 거리:</strong> <span th:text="'약 ' + ${#numbers.formatDecimal(park.distanceFromUser, 1, 1)} + ' km'"></span>
            </p>
        </div>
    </div>
</div>

<!-- 물품 선택 폼 -->
<form id="cartForm" action="/user/Cart/add" method="post">
    <div class="container my-5">
        <div class="row product-row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-3">
                    <a th:href="@{'/Product/' + ${product.idx}}">
                        <img th:src="@{'/image/rental/' + ${product.productName.toLowerCase()} + '.png'}" class="card-img-top" alt="Product Image">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{'/Product/' + ${product.idx}}" th:text="${product.productName}">물품 이름</a>
                        </h5>
                        <p class="card-text">
                            <span th:text="${product.productName == '일회용품세트(판매)' || product.productName == '우산(판매)' ? '금액: ' : '대여료: '}"></span>
                            <span th:text="${product.cost} + '원'"></span>
                        </p>
                        <!-- 수량 입력 필드 -->
                        <input type="number" name="quantity[]" id="quantity_${product.idx}" value="1" min="1" max="${product.quantity}" style="width: 60px; text-align: center;">
                        <p class="card-text">
                            <span th:text="'남은 수량: ' + ${product.quantity}"></span>
                        </p>
                        <!-- 선택 체크박스 -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idx[]" th:value="${product.idx}" th:disabled="${product.quantity == 0}">
                            <label class="form-check-label">선택하기</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="text-center mt-4 d-flex justify-content-center">
        <button type="button" class="btn btn-success mx-2" onclick="checkLogin()">장바구니에 추가</button>
        <a th:href="@{/}" class="btn btn-primary mx-2">메인 화면으로 돌아가기</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 사용자 로그인 상태를 확인하고 선택된 물품을 장바구니에 추가하는 함수
    function checkLogin() {
        console.log("checkLogin 함수가 호출되었습니다.");
        const checkboxes = document.querySelectorAll('input[name="idx[]"]:checked');  // idx 사용
        if (checkboxes.length === 0) {
            alert("대여할 물품을 선택하세요.");
            return;
        }

        // 로그인 여부 확인 후, 장바구니 추가 작업 진행
        fetch('/guest/isLoggedIn')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    console.log("사용자가 로그인되어 있습니다.");
                    document.getElementById('cartForm').submit(); // 폼을 제출
                } else {
                    alert('회원만 이용 가능한 서비스입니다.');
                    window.location.href = '/guest/Login';
                }
            })
            .catch(error => {
                console.error('Error checking login status:', error);
                alert("로그인 상태를 확인할 수 없습니다. 나중에 다시 시도하세요.");
            });
    }

    // 선택된 물품과 수량을 서버에 전송하는 함수
    function submitFormWithQuantities() {
        const cartForm = document.getElementById('cartForm');
        const checkboxes = document.querySelectorAll('input[name="idx[]"]:checked');

        checkboxes.forEach(checkbox => {
            const idx = checkbox.value;
            console.log(`Processing Product Index: ${idx}`);
            const quantityElement = document.getElementById(`quantity_${idx}`);

            if (quantityElement) {
                const quantity = quantityElement.value;
                console.log(`Quantity for product ${idx}: ${quantity}`);

                // Hidden input for quantity
                const quantityInput = document.createElement('input');
                quantityInput.type = 'hidden';
                quantityInput.name = 'quantity[]';
                quantityInput.value = quantity;
                cartForm.appendChild(quantityInput);
            } else {
                console.error(`수량 필드를 찾을 수 없습니다. idx: ${idx}`);
            }
        });

        // FormData로 제출 전 확인
        const formData = new FormData(cartForm);
        formData.forEach((value, key) => {
            console.log(`${key}: ${value}`);
        });

        fetch('/user/Cart/add', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('서버 오류 발생');
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert('장바구니에 추가되었습니다.');
                window.location.href = '/user/Cart';
            }
        })
        .catch(error => {
            console.error('Error adding to cart:', error);
        });
    }
</script>
</body>
</html>
