<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스마일로드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
            border-radius: 10px;
        }

        /* Form styling */
        .input-form {
            padding: 20px;
            background-color: #fdfdfd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-form h4 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form fields */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }

        .btn-outline-warning {
            background-color: #ffc107;
            color: #fff;
            border: none;
        }

        .btn-outline-warning:hover {
            background-color: #e0a800;
        }

        .btn-outline-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-outline-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-outline-danger:hover {
            background-color: #c82333;
        }

        /* Footer styling */
        footer {
            background-color: #7FA1C3;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer h3 {
            font-weight: bold;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer .copy {
            font-size: 12px;
        }

        hr.featurette-divider {
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

<main>
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">마이 페이지</h4>
            <form class="validation-form" novalidate method="post" th:action="@{/user/userpage}" th:object="${user}" onsubmit="validateForm()">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control border" id="username" name="username" th:field="*{username}" readonly>
                </div>

                <div class="mb-3">
                    <label for="name">아이디</label>
                    <input type="text" class="form-control border" id="name" name="name" th:field="*{name}" style="box-shadow: none;" readonly>
                </div>

                <div class="mb-3">
                    <label for="phoneNum">휴대전화</label>
                    <input type="text" class="form-control border" id="phoneNum" name="phoneNum" th:field="*{phoneNum}" style="box-shadow: none;" readonly>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control border" id="email" name="email" th:field="*{email}" style="box-shadow: none;" readonly>
                </div>

                <div class="mb-3">
                    <label for="postcode">우편번호</label>
                    <input type="text" class="form-control border" id="postcode" name="postcode" th:field="*{postcode}" style="box-shadow: none;" readonly>
                </div>

                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control border" id="address" name="address" th:field="*{address}" style="box-shadow: none;" readonly>
                </div>
                <div class="mb-3">
                    <label for="detailAddress">상세주소</label>
                    <input type="text" class="form-control border" id="detailAddress" name="detailAddress" th:field="*{detailAddress}" style="box-shadow: none;" readonly>
                </div>

                <hr class="mb-4">
                <div class="mb-3 text-end">
                    <button class="btn btn-outline-warning btn float-right" onclick="/user/userpagePwd" type="button">비밀번호 변경</button>
                </div>
                <button class="btn btn-outline-primary" onclick="/user/userpageEdit" type="button">수정 하기</button>
                <button class="btn btn-outline-danger" type="submit" onclick="confirmDeletion()">회원 탈퇴</button>
            </form>
        </div>
    </div>
    <hr class="featurette-divider">
    <footer>
        <div class="p-4 text-white text-center"
             style="background-color: #7FA1C3;">
            <div class="row">
                <div class="col-2 ps-4">
                    <h3>
                        <strong><img alt="logo" src="../images/logo.png"></strong>
                    </h3>
                </div>
                <div class="col">
                    <p class="copy text-center">
                        더조은아카데미일산 &nbsp;&nbsp; 경기도 고양시 일산구 중앙로 1275번길 38-10 201호(장항동
                        우림로데오스위트) &nbsp;&nbsp;<br /> 학생 :  사업자등록번호 :
                        584-85-00825 &nbsp;&nbsp; TEL : 031.902.1777 &nbsp;&nbsp; FAX :
                        031.906.8777 <br>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</main>
</body>
</html>
