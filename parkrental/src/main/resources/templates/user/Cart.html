<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">장바구니 목록</h1>

<div class="container my-4">
    <table class="table table-striped">
        <thead>
        <tr>
            <!-- 상품 번호는 삭제 -->
            <th>상품 이름</th>
            <th>가격</th>
            <th>수량</th>
            <th>공원 이름</th> <!-- 공원 ID 대신 공원 이름 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${cartProducts}">
            <td th:text="${cart.product.productName}">상품 이름</td>
            <td th:text="${cart.product.productPrice}">가격</td>
            <td th:text="${cart.quantity}">수량</td>
            <td th:text="${cart.product.parkList?.parkNm ?? '정보 없음'}">공원 이름</td>
        </tr>
        </tbody>
    </table>

    <!-- 가격 총 합계 출력 -->
    <div class="text-end mb-4">
        <strong>총 합계: </strong> <span th:text="${totalPrice}"></span> 원
    </div>

    <!-- 버튼 섹션 -->
    <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="rentProducts()">대여하기</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">이전 페이지</button>
    </div>
</div>

<script>
    function rentProducts() {
        alert('대여하기 기능은 아직 구현되지 않았습니다.');
    }
</script>

</body>
</html>
