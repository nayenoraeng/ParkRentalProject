<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .table td {
            padding: 10px;
            vertical-align: middle;
        }
        .quantity-input {
            display: inline-flex;
            align-items: center;
        }
        .quantity-input input {
            width: 60px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="text-center">장바구니 목록</h1>

<div class="container my-4">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>상품 이름</th>
            <th>가격</th>
            <th>선택 수량</th>
            <th>대여 가능 수량</th>
            <th>공원 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${cartProducts}">
            <td>
                <img th:src="@{'/image/rental/' + ${cart.productName.toLowerCase()} + '.png'}"
                     alt="Product Image" style="width: 40px; height: 40px; margin-right: 10px; vertical-align: middle;">
                <span th:text="${cart.productName}">상품 이름</span>
            </td>
            <td th:text="${cart.productPrice}">가격</td>
            <td>
                <div class="quantity-input">
                    <input type="number" id="quantity_${cart.idx}" class="form-control"
                           min="1" th:max="${cart.product.quantity}"
                           th:value="${cart.quantity}">
                </div>
                <!-- cart.idx 를 Thymeleaf로 렌더링 후 버튼의 data-idx 속성에 삽입 -->
                <button type="button" class="btn btn-primary btn-sm"
                        data-idx="${cart.idx}" onclick="updateQuantity(this)">변경</button>
            </td>
            <td th:text="${cart.product.quantity}">대여 가능 수량</td>
            <td th:text="${cart.product != null && cart.product.parkList != null ? cart.product.parkList.parkNm : '정보 없음'}">공원 이름</td>
        </tr>
        </tbody>
    </table>

    <div class="text-end mb-4">
        <strong>총 합계: </strong> <span id="totalPrice" th:text="${totalPrice}"></span> 원
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="rentProducts()">대여하기</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">이전 페이지</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateQuantity(buttonElement) {
        // 버튼의 data-idx 속성에서 idx 값 가져오기
        const idx = buttonElement.getAttribute('data-idx');

        // idx 값이 존재하는지 확인 (NaN 검사 추가)
        if (!idx || isNaN(parseInt(idx, 10))) {
            console.error('잘못된 idx 값입니다:', idx);
            alert('잘못된 상품 식별자입니다. 다시 시도해주세요.');
            return;
        }

        // 수량 필드 가져오기
        const quantityElement = document.getElementById('quantity_' + idx);

        if (!quantityElement) {
            alert('수량 입력 필드를 찾을 수 없습니다.');
            return;
        }

        const quantityValue = quantityElement.value;

        // 데이터 payload 생성
        const payload = {
            idx: parseInt(idx, 10),    // idx 값 전달
            quantity: parseInt(quantityValue, 10) // 수량 값 전달
        };

        console.log("Sending payload:", payload);

        fetch(`/user/Cart/update`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert('수량이 업데이트되었습니다.');
                document.getElementById('totalPrice').innerText = data.newTotalPrice + ' 원';
            }
        })
        .catch(error => {
            console.error('Error updating quantity:', error);
        });
    }

       // 아직 구현되지 않은 대여 기능
       function rentProducts() {
           alert('대여하기 기능은 아직 구현되지 않았습니다.');
       }
</script>

</body>
</html>
